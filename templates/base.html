<!DOCTYPE html>
<html>
<head>
    <title>Seek of Love</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div>
    <header class="w-5">
        <div class="container d-flex flex-column align-items-center mt-3">
            <!-- Logo -->
            <div>
                <img src="https://www.w3schools.com/bootstrap4/paris.jpg" class="rounded-circle circle" alt="Cinque Terre">
                <hr class="border-white">
            </div>

            <!-- Profil -->
            <div class="mt-4">
                <img src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="..." class="rounded-circle circle">
                <p class="text-white p-1 text-center">Profil</p>
            </div>

            <!-- Matchs -->
            <div class="mt-3">
                <img src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="..." class="rounded-circle circle">
                <p class="text-white p-1 text-center">Matchs</p>
            </div>

            <!-- Filtre -->
            <div class="mt-3">
                <img src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="..." class="rounded-circle circle">
                <p class="text-white p-1 text-center">Filtre</p>
            </div>

        </div>
    </header>
    <div class="bg-secondary body-container">
        {% block content %}{% endblock content %}
    </div>
</div>


</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
